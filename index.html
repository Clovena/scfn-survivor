<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kite+One&family=Rubik+Distressed&display=swap"
      rel="stylesheet" />
    <title>Sixth City Survivor League</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="container-logos">
          <img
            class="header-logo"
            src="./img/original-image.svg"
            alt="Logo for Sixth City Fantasy Network."" />
          <img
            class="header-logo"
            src="./img/scfn-survivor.png"
            alt="Logo for Sixth City Survivor League season 3." />
        </div>
        <h1 class="title" id="league-name">Sixth City Survivor</h1>
        <h2 class="title" id="season-name">Season 3</h2>
      </div>

      <!-- <div class="content" id="placeholder">
        <p>This is a placeholder page for the league's website.</p>
        <p>More content will be added soon!</p>
      </div> -->

      <div class="content" id="results">
        <h1 class="subtitle">Week 1 Results</h1>
        <div class="content-grid" id="results-grid">
          <div class="results-name" id="results-winner">
            <h2>High Scorer</h2>
          </div>
          <div class="results-items">
            <p class="headshot-row">
              <img class="headshot" src="./img/player-placeholder.svg" />
              <img class="headshot" src="./img/player-placeholder.svg" />
              <img class="headshot" src="./img/player-placeholder.svg" />
            </p>
            <p class="score">Score: 135</p>
          </div>
          <div class="results-name" id="results-eliminated">
            <h2>Eliminated</h2>
          </div>
          <div class="results-items">
            <p class="headshot-row">
              <img class="headshot" src="./img/player-placeholder.svg" />
              <img class="headshot" src="./img/player-placeholder.svg" />
              <img class="headshot" src="./img/player-placeholder.svg" />
            </p>
            <p class="score">Score: 89</p>
          </div>
      </div>

    </div>
  </body>
</html>
